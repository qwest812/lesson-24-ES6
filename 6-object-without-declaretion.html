<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    {
        // вспомогательные переменные, локальные для блока
        let a = 5;
        // поработали с ними
        alert(a); // 5
        // больше эти переменные не нужны
    }
    alert(a); // ошибка нет такой переменной


    // --------------------------------------


    let a, b;
    {a, b} = {a:5, b:6}; // будет ошибка, оно посчитает, что {a,b} - блок


    // --------------------------------------


    let a, b;
    ({a, b} = {a:5, b:6}); // внутри выражения это уже не бло


</script>
</body>
</html>
